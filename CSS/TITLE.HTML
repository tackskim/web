<html>
	<head>
		<title> 태그로 흘러가는 텍스트 만들기 </title>
	</head>
	<body background="Jake.jpg" link="blue" vlink"red" alink="darkgreen">
		<h2 align="center">다양한 글자 관련 물리 태그들</h2>
		<p><B>B 태그는 글자를 굵게 표현합니다.</B></p>
		<p><I>I 태그는 글자를 굵게 표현합니다.</I></p>
		<p><STRIKE>STRIKE 태그는 글자를 굵게 표현합니다.</STRIKE></p>
		<p><U>U 태그는 글자를 굵게 표현합니다.</U></p>
		<p>Sup 태그는 글자를 <Sup>위점차</Sup>로 표시합니다.</p>
		<p>Sub 태그는 글자를 <Sub>위점차</Sub>로 표시합니다.</p>
		<p><TT> 태그는 글자를 <Sup>위점차</Sup>로 표시합니다.</TT></p>
		<p>Big 태그는 글자를 <BIG>위점차</BIG>로 표시합니다.</p>
			<MARQUEE behavior="alternate">이 텍스트가 움직인다.</MARQUEE>
		</p>
	</body>
</html>
